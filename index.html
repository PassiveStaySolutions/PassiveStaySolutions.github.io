    :root { --bg:#0f172a; --card:#111827; --text:#e5e7eb; --muted:#94a3b8; --accent:#22d3ee; }

    details.faq{ background:rgba(255,255,255,.02); border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:.8rem 1rem; margin:.6rem 0; }
    summary.faq-q{
      cursor:pointer; list-style:none; font-weight:700;
      padding-bottom:.4rem; border-bottom:1px solid rgba(255,255,255,.18);
    }
    summary.faq-q::-webkit-details-marker{ display:none; }
    details.faq > div{ margin-top:.65rem; }

    footer{ padding:2rem 0; color:var(--muted); text-align:center; font-size:.9rem; background:rgba(3,7,18,.75); }
    .footer-row{ display:flex; gap:.75rem; justify-content:center; align-items:center; margin-bottom:.8rem; }

    .icon-btn{
      width:48px; height:48px;
      display:inline-grid; place-items:center;
      border-radius:9999px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.15);
      background:rgba(255,255,255,.05);
      transition:transform .12s ease, background .12s ease, border-color .12s ease;
    }
    .icon-btn:hover{
      transform:translateY(-1px);
      background:rgba(255,255,255,.08);
      border-color:rgba(255,255,255,.22);
    }
    .icon-btn img{
      width:36px; height:36px;
      display:block;
      object-fit:contain;
    }
    /* Trim built-in black rim from X.png */
    .icon-btn img.trim-circle{
      clip-path: circle(48% at 50% 50%);
    }

    #testimonials blockquote{ margin:0; font-size:1.05rem; line-height:1.6; }
    #testimonials figcaption{ color:var(--muted); font-size:.95rem; margin-top:.6rem; }
    #testimonials .fade-wrap{ position:relative; min-height:100px; }
    #testimonials .fade-el{ opacity:1; transition:opacity .45s ease; }
    #testimonials .is-fading{ opacity:0; }

    #testimonials .t-dots{ display:flex; gap:.4rem; margin-top:1rem; align-items:center; }
    #testimonials .t-dot{
      width:8px; height:8px; border-radius:9999px; border:none; cursor:pointer;
      background:rgba(255,255,255,.25); transition:opacity .2s ease, transform .2s ease;
    }
    #testimonials .t-dot[aria-current="true"]{
      background:#fbbf24; transform:scale(1.1);
